<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcersiseLoop</title>
  </head>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>JavaScript loop</h2>
   
    <p id="show">I love you without knowing how, or when, or from where.</p>

    <script>
      const Arrays = ["Home", "AboutUS", "ContactUS"];
     
        let len = Arrays.length;
        let Menue = " ";

        for (i = 0; i < len; i++ ) {
          Menue += " " +"<a href = 'https://www.google.com/'>" + Arrays[i] + "</a>";
        }
      document.getElementById("show").innerHTML = Menue;
// -----------------------------------------------------------------------------------------------------------------------------------------
      // Create element:
const para = document.createElement("p");
para.innerText = "I love you with knowing how, or when, or from where.";

// Append to body:
document.body.appendChild(para);
    </script>
  </body>
</html>
