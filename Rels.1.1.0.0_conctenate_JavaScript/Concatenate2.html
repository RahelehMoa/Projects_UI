<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal</title>
</head>
<body>
    <h1>JavaScript Objects and Kind of Objects and Functions</h1>
    <h2>Using an Object Literal</h2>
    <p id="show"></p>

<!-- show is for display and read data in javaScript -->
<script>
    // Create an Object: we define one object
    const CarechteriPerson = { firstName: "Raheleh", lastName: "Moallemi", age: 35, eyeColor: "Green"};

    // Display Data from the Object:
    document.getElementById("show").innerHTML =
    "I am" + CarechteriPerson.firstName + " , " + CarechteriPerson.age + " years old.";

</script>




</body>
</html>
