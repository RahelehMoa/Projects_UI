<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate_JavaScript</title>
</head>
<body>
    <!-- We use of html and script javaScript in html file as inline javascrpt. -->
    <h1>JavaScript Objects and Kind of Objects and Functions</h1>
    <h2>Accessing Nested Objects</h2>
    
    <p id="show"></p>
    <!-- show is for display and read data in javaScript -->
    <script>
       // Create an Object: we define one object
       const ObjVariable = {
            name: "RahelehMoallemi",
            age: 38,
            Books: {
            Book1: "Databricks",
            Book2: "DataEnginerring",
            Book3: "Machinlearning",
            }
        }

       // Display Data from the Object:
       document.getElementById("show").innerHTML = ObjVariable["Books"]["Book3"];

   </script>

</body>
</html>
