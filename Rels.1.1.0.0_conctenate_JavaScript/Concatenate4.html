<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate_JavaScript</title>
</head>
<body>
    <!-- We use of html and script javaScript in html file as inline javascrpt. -->
    <h1>JavaScript Objects and Kind of Objects and Functions</h1>
    <h2>Using the new Keyword</h2>
    
    <p id="show"></p>
    <!-- show is for display and read data in javaScript -->
    <script>
       // Create an Object: we define one object
       const FullNamePerson = new Object();
       FullNamePerson.firstName = "John";
       FullNamePerson.lastName = "Jack";
       FullNamePerson.age = 50;
       FullNamePerson.eyeColor = "black";
       FullNamePerson.company = "Supervision"

       // Display Data from the Object:
       document.getElementById("show").innerHTML =
       FullNamePerson.firstName + " " +"and" + " " + FullNamePerson.lastName + " " + "are" + " " + FullNamePerson.age + " " +" years old" + " " + "in" + " " + FullNamePerson.company + " " +"Company.";
   </script>

</body>
</html>
