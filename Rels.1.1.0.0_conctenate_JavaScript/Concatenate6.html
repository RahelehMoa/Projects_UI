<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate_JavaScript</title>
</head>
<body>
   <!-- We use of html and script javaScript in html file as inline javascrpt. -->
   <h1>JavaScript Objects and Kind of Objects and Functions</h1>
   <h2>Important codes that is for Concatenate_JavaScript</h2>
   <p>Concatenate = A method is a function definition stored as a property value.</p>

   
   <p id="show"></p>
   <!-- show is for display and read data in javaScript -->
   <script>
      // Create an Object: we define one object
      const FullNamePerson = {
            firstName: "Raheleh",
            lastName: "Moallemi",
            id: "Rmll17",
            Company: "Reberning",
            fullName: function () {
                return this.firstName + " " + this.lastName +"that is full name and id is also"+ this.id;
            }
        };
      // Display Data from the Object:
      document.getElementById("show").innerHTML = FullNamePerson.fullName();

  </script>

</body>
</html>
