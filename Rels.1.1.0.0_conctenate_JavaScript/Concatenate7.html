<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate_JavaScript</title>
</head>
<body>
    <!-- We use of html and script javaScript in html file as inline javascrpt. -->
    <h1>JavaScript Objects and Kind of Objects and Functions</h1>
    <h2>Objects are Mutable</h2>

    <p>Changes to a copy of an object will also change the original object:</p>
    
    <p id="show"></p>
    <!-- show is for display and read data in javaScript -->
    <script>
       // Create an Object: we define one object
       const FullNamePerson = {
            firstName: "Raheleh",
            lastName: "Moallemi",
            age: 40,
            eyeColor: "Green"
        };

        // Create a Copy
        const x = FullNamePerson;

        // Change Age
        x.age = 38;

       // Display Data from the Object:
       document.getElementById("show").innerHTML =
       FullNamePerson.firstName + "" + FullNamePerson.lastName + " is " + FullNamePerson.age + " years old.";
       

   </script>

</body>
</html>
