<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate_JavaScript</title>
</head>
<body>
    <!-- We use of html and script javaScript in html file as inline javascrpt. -->
    <h1>JavaScript Objects and Kind of Objects and Functions</h1>
    <p>There are two ways to access a property: object.property = FullNamePerson.Id or object["property"] = FullNamePerson["Id"]</p>

    
    <p id="show"></p>
    <!-- show is for display and read data in javaScript -->
    <script>
       // Create an Object: we define one object ; Object = FullNamePersonand  / Property = firstName or Id
       const FullNamePerson = {
            firstName: "John",
            lastName: "Jack",
            Id: "5566Jakn",
        }; 

       // Display Data from the Object:
       document.getElementById("show").innerHTML =
       "The id is " + FullNamePerson["Id"];

   </script>

</body>
</html>
