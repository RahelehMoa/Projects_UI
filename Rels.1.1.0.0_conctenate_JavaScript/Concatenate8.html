<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate_JavaScript</title>
</head>
<body>
    <!-- We use of html and script javaScript in html file as inline javascrpt. -->
    <h1>JavaScript Objects and Kind of Objects and Functions</h1>
    <h2>Access a Property with dot.</h2>
    
    <p id="show"></p>
    <!-- show is for display and read data in javaScript -->
    <script>
       // Create an Object: we define one object
       const FullNamePerson = {
            firstname: "Raheleh",
            lastname: "Moallemi",
            age: 38,
            eyecolor: "Green"
        };

       // Display Data from the Object:

       document.getElementById("show").innerHTML = FullNamePerson.firstname + " is " + FullNamePerson.age + " years old and have" + " "+FullNamePerson.eyecolor + "eyes." ;
   </script>

</body>
</html>
